{% extends "layout.html" %}

{% block content %}
<div class="row">
  <div class="col-12">
    <form method="post" action="/post/save" style="margin-top:20px;">
      <div class="form-group">
        <label for="">标题</label>
        <input name="title" type="text" class="form-control" id="" placeholder="">
      </div>
      <div class="form-group">
        <label for="">作者</label>
        <input name="author" type="text" class="form-control" id="" placeholder="">
      </div>
      <div class="form-group">
        <label for="">图片</label>
        <input name="image" type="text" class="form-control" id="" placeholder="">
      </div>
      <div class="form-group">
        <label for="">内容</label>
        <textarea class="form-control" id="" cols="30" rows="10" name="content"></textarea>
      </div>
      <button type="submit" class="btn btn-default">提交</button>
    </form>
  </div>
</div>
{% endblock %}
